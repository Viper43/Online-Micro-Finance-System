<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Collector </title>
 
    <link href="styles\collector_style.css" rel="stylesheet"> 
  </head>

  <body>
    <!-- NAVIGATION BAR---------------------------->
    <div class="menu_bar">
            <ul>
               <li><a href="http://localhost/roll13/oms/login.html" class = "link">Logout</a></li>
             </ul>
        </div>
    <!---------------------------------------------->

    <!-- Container for rest of body elements-------->
    <div class="form-box">
        <!--Create TD block------------------------->
            <h1 class="A">Search Transaction</h1>
        <form class = "input-group">
            <input type = "number" placeholder="Type the Transaction Id here..." id = "search" class = "input-field">
            <button type = "submit" class = "btn">SEARCH</button>
        </form>
            <h1 class="B">Transaction To Approve</h1>
        <!------------------------------------------->
        <form class="output-group">
            
            <div class="container">
                <label  class="label-field">Transaction Id
                    <input type="number" id="u_name" class="output-field" disabled>
                </label>

                <br>
                
                <label  class="label-field">Account No.
                    <input type="number" id="address" class="output-field" disabled>
                </label>

                <br>
                
                <label  class="label-field">Date
                    <input type="date" id="dob" class="output-field" disabled>
                </label>
                
                <br>
                
                <label  class="label-field">Type
                    <input type="text" id="phone" class="output-field" disabled>
                </label>

                <br>

                <label  class="label-field">Amount
                    <input type="number" id="mail" class="output-field" disabled>
                </label>
                
                <br>
                
                <label  class="label-field">Govt. ID
                    <input type="text" id="gid" class="output-field" disabled>
                </label>
            </div>
            <br>
            <button type="submit" class="btn-approve" >APPROVE</button>
        </form>
        
       
        <!---------------------------------------------->

        <script src="scripts/main.js"></script>
    </div> 
    </body>
</html>
